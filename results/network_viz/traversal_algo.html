
<!DOCTYPE html>
<!-- based on http://bl.ocks.org/mbostock/1153292 -->
<meta charset="utf-8">
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  stroke: #93a1a1;
  stroke-width: 1.5px;
}

body {
    font-family: 'Open Sans', sans-serif;
}
text {
  font: 12px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
</head>
<body>
<div style="width: 100px; padding-top: 4cm; padding-left: 1cm; float: left;">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "C", target: "A", type: "resolved", visits:0},
  {source: "A", target: "B", type: "resolved", visits:0},
  {source: "B", target: "C", type: "resolved", visits:0},
  {source: "E", target: "C", type: "resolved", visits:0},
  {source: "G", target: "E", type: "resolved", visits:0},
  {source: "F", target: "E", type: "resolved", visits:0},
  {source: "D", target: "C", type: "resolved", visits:0},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, visits: link.visits});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 660,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(80)
    .charge(-1000)
    .on("tick", tick)
    .start();

force.nodes.call(force.drag);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("float", "left");

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 28)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .style("fill", "#93a1a1")
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 15)
    .style("fill", function(d) { 
    if (d.visits == 1) {
    return "#74c476";
    }
    else {
        return "hsla(208, 49%, 83%, 0.92)";
    }
    })
    .on("mouseover", function(d) {
        d3.select(this)
        .style("stroke", "#87CEFA")
        .style("stroke-width", "3px")
    })
    .on("mouseleave", function(d) {
        d3.select(this)
        .style("stroke", "#93a1a1")
        .style("stroke-width", "1.5px")
    })
    .on("click", function(d) {
        d3.select(this)
        .style("fill", "#74c476")
    })
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

//title
svg.append("text")
      .attr("x", (width / 2))             
      .attr("y", 40)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .text("a handcrafted, non-GMO network");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
